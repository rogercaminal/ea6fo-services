<body>

    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <div class="container-fluid py-2">
            <div class="">

                <!-- <h2 class="m-0 text-white">station remote control</h2> -->
            </div>
            <div class="navbar-nav ml-auto mx-2">
                <li id="not-logged-in" class="nav-item">
                    <a id="login-btn" class="btn ml-auto text-right btn-success my-2 my-sm-0" href="#">Login</a>
                </li>
                <li id="logged-in" class="nav-item d-none">
                    <img id="user-picture" class="ml-auto text-right my-2 my-sm-0">
                    <a id="user-email" class="btn ml-auto text-right my-2 my-sm-0"></a>
                    <a id="login-btn" class="btn ml-auto text-right btn-success my-2 my-sm-0" href="#">Logout</a>
                </li>
            </div>
        </div>
    </header>

    <!-- Carousel -->
    <main>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1" class=""></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/IMG_20201125_125131_509.jpg" class="d-block w-100"
                        alt="Image not available">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/IMG_20201125_123942_850.jpg" class="d-block w-100"
                        alt="Image not available">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/IMG_20200214_083327_844.jpg" class="d-block w-100"
                        alt="Image not available">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>

        <div class="container marketing">

            <div class="row mt-4">
                <div class="col-lg-3 text-center">
                    <div class="super-box">
                        <div class="container-animation">
                            <a class="link" href="91.116.40.21:8081">
                                <div class="box">
                                    <div class="icon_bg"></div>
                                    <span>Remote control of the rotators</span>
                                </div>
                            </a>
                            <div class="icon">
                                <i class="far fa-compass fa-3x"></i>
                            </div>
                        </div>
                        <div class="text">
                            <p class="title">
                                Rotators
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 text-center">
                    <div class="super-box">
                        <div class="container-animation">
                            <a class="link" href="91.116.40.21:8082">
                                <div class="box">
                                    <div class="icon_bg"></div>
                                    <span>Remote control of the switches</span>
                                </div>
                            </a>
                            <div class="icon">
                                <i class="fas fa-arrows-alt fa-3x"></i>
                            </div>
                        </div>
                        <div class="text">
                            <p class="title">
                                Switches
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 text-center">
                    <div class="super-box">
                        <div class="container-animation">
                            <a class="link" href="91.116.40.21:8083">
                                <div class="box">
                                    <div class="icon_bg"></div>
                                    <span>Audio streaming of the radios</span>
                                </div>
                            </a>
                            <div class="icon">
                                <i class="fas fa-headphones fa-3x"></i>
                            </div>
                        </div>
                        <div class="text">
                            <p class="title">
                                Audio
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 text-center">
                    <div class="super-box">

                            <a class="link"

                                    <span>Google Drive public folder</span>
                                </div>
                            </a>
                            <div class="icon">
                                <i class="fab fa-google-drive fa-3x"></i>
                            </div>
                        </div>
                        <div class="text">
                            <p class="title">
                                Drive
                            </p>
                        </div>
                    </div>
                </div>
            </div><!-- /.row -->
